<div class="body">

    <main class="form-main">
        <div class="login-form">
            <div>
            <h2>Post a Video</h2>
            </div>
        <form>
            <div class="form-title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Title" required><br>
            </div>

            <div class="description">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="Description" required><br>
            </div>

            <div class="video">
            <label for="video">Video</label>
            <input type="file" name="video" id="video" accept="video/*" required><br>
            </div>

            <div class="checkbox">
            <input type="checkbox" id="policy" name="policy" required>
            <label for="policy">Do you accept Acceptable Use Policy?</label>
            <br>
            </div>

            <button class="nav-button" type="submit">Submit</button>
        </form>
        </div>
